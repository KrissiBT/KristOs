<!DOCTYPE html>
<html>
<head>
	<title>KristOS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="navbar">
		<h2>KristOS</h2>
		<ul id="closed-windows">
		</ul>
	</div>

	<div class="window-container">
		<div class="window" id="window1">
			<div class="window-header">
				<h2>Window 1</h2>
				<button class="close-button" onclick="closeWindow('window1')">X</button>
			</div>
			<div class="window-content">
				<p>This is the content for Window 1.</p>
			</div>
		</div>

		<div class="window" id="window2">
			<div class="window-header">
				<h2>Window 2</h2>
				<button class="close-button" onclick="closeWindow('window2')">X</button>
			</div>
			<div class="window-content">
				<p>This is the content for Window 2.</p>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
